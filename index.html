<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - Pink Glow</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="left">
      <h1>Hello, I'm <span class="glow">Harmoney</span></h1>
      <p>Welcome to my personal space. This website includes forums, live chat, and more.</p>
      <button onclick="toggleLogin()">Login / Register</button>
    </div>
    <div class="right">
      <img src="images/Me.png" alt="Me">
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h2>Login / Register</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
      <button onclick="toggleLogin()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
