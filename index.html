<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkChat - Discord for Friends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: white;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.3);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #ec4899 0%, #be185d 100%);
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .user-details h3 {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .user-rank {
            font-size: 0.7rem;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
        }

        .nav-section {
            padding: 0 20px;
            margin: 20px 0;
        }

        .nav-section h4 {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 3px 0;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-item .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .user-item .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-left: auto;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fdf2f8;
        }

        .chat-header {
            background: white;
            padding: 20px;
            border-bottom: 2px solid #fce7f3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-title h2 {
            color: #be185d;
            font-size: 1.3rem;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ec4899, #be185d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.4);
        }

        .btn-secondary {
            background: #fce7f3;
            color: #be185d;
            border: 1px solid #f9a8d4;
        }

        .btn-secondary:hover {
            background: #fbcfe8;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(45deg, #ec4899, #be185d);
            color: white;
            margin-left: 50px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .message-rank {
            font-size: 0.6rem;
            background: rgba(236, 72, 153, 0.2);
            color: #be185d;
            padding: 2px 6px;
            border-radius: 8px;
        }

        .message.own .message-rank {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Chat Input */
        .chat-input {
            background: white;
            padding: 20px;
            border-top: 2px solid #fce7f3;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #fce7f3;
            border-radius: 25px;
            outline: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ec4899, #be185d);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #fce7f3;
        }

        .modal-header h3 {
            color: #be185d;
            font-size: 1.3rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #be185d;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #fce7f3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #be185d;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #fce7f3;
            border-radius: 8px;
            outline: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        /* DM Styles */
        .dm-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .dm-container.show {
            display: flex;
        }

        .dm-header {
            background: white;
            padding: 20px;
            border-bottom: 2px solid #fce7f3;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dm-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .back-btn {
            background: #fce7f3;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #be185d;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #fbcfe8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .app-container {
                margin: 5px;
            }
        }

        /* Login Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(236, 72, 153, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #be185d;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .welcome-text {
            color: #6b7280;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üå∏ PinkChat</h1>
            <p class="welcome-text">Welcome to the cutest chat app for friends!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Choose a Username</label>
                    <input type="text" id="username" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" required minlength="3" maxlength="30">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                    Join PinkChat üíï
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üå∏ PinkChat</h1>
                <div class="user-info">
                    <div class="user-avatar" id="currentUserAvatar"></div>
                    <div class="user-details">
                        <h3 id="currentUserDisplay"></h3>
                        <span class="user-rank" id="currentUserRank">Newbie</span>
                    </div>
                </div>
            </div>

            <div class="nav-section">
                <h4>Channels</h4>
                <div class="nav-item active" id="generalChat">
                    <span>üí¨</span> General Chat
                </div>
            </div>

            <div class="nav-section">
                <h4>Settings</h4>
                <div class="nav-item" id="settingsBtn">
                    <span>‚öôÔ∏è</span> Settings
                </div>
                <div class="nav-item" id="logoutBtn">
                    <span>üö™</span> Logout
                </div>
            </div>

            <div class="nav-section">
                <h4>Online Friends (<span id="onlineCount">0</span>)</h4>
                <div class="online-users" id="onlineUsers"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- General Chat -->
            <div id="generalChatContainer">
                <div class="chat-header">
                    <div class="chat-title">
                        <h2>üí¨ General Chat</h2>

                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-secondary" id="clearChatBtn">Clear Chat</button>
                    </div>

                <div class="chat-messages" id="chatMessages"></div>

                <div class="chat-input">
                    <div class="input-container">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message... üíï" maxlength="500">
                        <button class="send-btn" id="sendBtn">
                            <span>‚û§</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- DM Container -->
            <div id="dmContainer" class="dm-container">
                <div class="dm-header">
                    <button class="back-btn" id="backToChatBtn">‚Üê Back</button>
                    <div class="dm-avatar" id="dmUserAvatar"></div>
                    <div>
                        <h3 id="dmUserName"></h3>
                        <span style="color: #6b7280; font-size: 0.8rem;">Direct Message</span>
                    </div>
                </div>

                <div class="chat-messages" id="dmMessages"></div>

                <div class="chat-input">
                    <div class="input-container">
                        <input type="text" class="message-input" id="dmInput" placeholder="Send a private message... üíï" maxlength="500">
                        <button class="send-btn" id="sendDmBtn">
                            <span>‚û§</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚öôÔ∏è Settings</h3>
                <button class="close-btn" id="closeSettingsBtn">&times;</button>
            </div>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="newDisplayName">Display Name</label>
                    <input type="text" id="newDisplayName" minlength="3" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="userStatus">Status</label>
                    <select id="userStatus">
                        <option value="online">üü¢ Online</option>
                        <option value="away">üü° Away</option>
                        <option value="busy">üî¥ Busy</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        // Database simulation using localStorage
        class PinkChatDB {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('pinkChat_users') || '{}');
                this.messages = JSON.parse(localStorage.getItem('pinkChat_messages') || '[]');
                this.dms = JSON.parse(localStorage.getItem('pinkChat_dms') || '{}');
                this.currentUser = JSON.parse(localStorage.getItem('pinkChat_currentUser') || 'null');
            }

            saveUsers() {
                localStorage.setItem('pinkChat_users', JSON.stringify(this.users));
            }

            saveMessages() {
                localStorage.setItem('pinkChat_messages', JSON.stringify(this.messages));
            }

            saveDMs() {
                localStorage.setItem('pinkChat_dms', JSON.stringify(this.dms));
            }

            saveCurrentUser() {
                localStorage.setItem('pinkChat_currentUser', JSON.stringify(this.currentUser));
            }

            addUser(username, displayName) {
                const userId = Date.now().toString();
                const user = {
                    id: userId,
                    username: username.toLowerCase(),
                    displayName,
                    rank: 'Newbie',
                    xp: 0,
                    status: 'online',
                    joinDate: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                };
                this.users[userId] = user;
                this.saveUsers();
                return user;
            }

            updateUser(userId, updates) {
                if (this.users[userId]) {
                    Object.assign(this.users[userId], updates);
                    this.saveUsers();
                    return this.users[userId];
                }
                return null;
            }

            addMessage(userId, content, type = 'general') {
                const message = {
                    id: Date.now().toString(),
                    userId,
                    content,
                    timestamp: new Date().toISOString(),
                    type
                };
                this.messages.push(message);
                this.saveMessages();
                
                // Add XP for messaging
                if (this.users[userId]) {
                    this.users[userId].xp += 1;
                    this.updateRank(userId);
                    this.saveUsers();
                }
                
                return message;
            }

            addDM(fromUserId, toUserId, content) {
                const dmKey = [fromUserId, toUserId].sort().join('_');
                if (!this.dms[dmKey]) {
                    this.dms[dmKey] = [];
                }
                
                const dm = {
                    id: Date.now().toString(),
                    fromUserId,
                    toUserId,
                    content,
                    timestamp: new Date().toISOString()
                };
                
                this.dms[dmKey].push(dm);
                this.saveDMs();
                return dm;
            }

            getDMs(userId1, userId2) {
                const dmKey = [userId1, userId2].sort().join('_');
                return this.dms[dmKey] || [];
            }

            updateRank(userId) {
                const user = this.users[userId];
                if (!user) return;

                const xp = user.xp;
                let newRank = 'Newbie';
                
                if (xp >= 100) newRank = 'Chat Master';
                else if (xp >= 50) newRank = 'Regular';
                else if (xp >= 20) newRank = 'Active';
                else if (xp >= 10) newRank = 'Member';

                user.rank = newRank;
            }

            getOnlineUsers() {
                return Object.values(this.users).filter(user => 
                    user.status === 'online' && user.id !== this.currentUser?.id
                );
            }
        }

        // Initialize database
        const db = new PinkChatDB();
        let currentDMUser = null;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const settingsModal = document.getElementById('settingsModal');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const onlineUsers = document.getElementById('onlineUsers');
        const onlineCount = document.getElementById('onlineCount');

        // Utility Functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function generateRandomUsers() {
            const sampleUsers = [
                { username: 'sparkle_queen', displayName: 'Sparkle Queen ‚ú®' },
                { username: 'pink_unicorn', displayName: 'Pink Unicorn ü¶Ñ' },
                { username: 'flower_power', displayName: 'Flower Power üå∏' },
                { username: 'rainbow_dash', displayName: 'Rainbow Dash üåà' },
                { username: 'sweet_dreams', displayName: 'Sweet Dreams üí≠' }
            ];

            sampleUsers.forEach(user => {
                if (!Object.values(db.users).find(u => u.username === user.username)) {
                    db.addUser(user.username, user.displayName);
                }
            });
        }

        // Initialize app
        function initApp() {
            if (db.currentUser) {
                showMainApp();
            } else {
                showLoginScreen();
            }
        }

        function showLoginScreen() {
            loginScreen.style.display = 'flex';
            mainApp.style.display = 'none';
        }

        function showMainApp() {
            loginScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            updateUserInfo();
            loadMessages();
            updateOnlineUsers();
            generateRandomUsers();
        }

        // Login handling
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            
            if (username && displayName) {
                // Check if username exists
                const existingUser = Object.values(db.users).find(u => u.username === username.toLowerCase());
                if (existingUser) {
                    alert('Username already taken! Please choose another one.');
                    return;
                }
                
                const user = db.addUser(username, displayName);
                db.currentUser = user;
                db.saveCurrentUser();
                showMainApp();
            }
        });

        // Update user info display
        function updateUserInfo() {
            if (db.currentUser) {
                document.getElementById('currentUserAvatar').textContent = getInitials(db.currentUser.displayName);
                document.getElementById('currentUserDisplay').textContent = db.currentUser.displayName;
                document.getElementById('currentUserRank').textContent = db.currentUser.rank;
            }
        }

        // Message handling
        function addMessageToChat(message, isOwn = false) {
            const user = db.users[message.userId];
            if (!user) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${getInitials(user.displayName)}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${user.displayName}</span>
                        <span class="message-time">${formatTime(message.timestamp)}</span>
                        <span class="message-rank">${user.rank}</span>
                    </div>
                    <div class="message-text">${message.content}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function loadMessages() {
            chatMessages.innerHTML = '';
            db.messages.forEach(message => {
                const isOwn = message.userId === db.currentUser.id;
                addMessageToChat(message, isOwn);
            });
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && db.currentUser) {
                const message = db.addMessage(db.currentUser.id, content);
                addMessageToChat(message, true);
                messageInput.value = '';
                updateUserInfo(); // Update rank display
            }
        }

        // Event listeners for messaging
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Update online users
        function updateOnlineUsers() {
            const onlineUsersList = db.getOnlineUsers();
            onlineUsers.innerHTML = '';
            onlineCount.textContent = onlineUsersList.length;
            
            onlineUsersList.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="avatar">${getInitials(user.displayName)}</div>
                    <div>
                        <div style="font-size: 0.8rem; font-weight: 500;">${user.displayName}</div>
                        <div style="font-size: 0.7rem; opacity: 0.7;">${user.rank}</div>
                    </div>
                    <div class="status"></div>
                `;
                
                userDiv.addEventListener('click', () => openDM(user));
                onlineUsers.appendChild(userDiv);
            });
        }

        // DM functionality
        function openDM(user) {
            currentDMUser = user;
            document.getElementById('generalChatContainer').style.display = 'none';
            document.getElementById('dmContainer').classList.add('show');
            
            document.getElementById('dmUserAvatar').textContent = getInitials(user.displayName);
            document.getElementById('dmUserName').textContent = user.displayName;
            
            loadDMMessages();
        }

        function loadDMMessages() {
            if (!currentDMUser || !db.currentUser) return;
            
            const dmMessages = document.getElementById('dmMessages');
            dmMessages.innerHTML = '';
            
            const dms = db.getDMs(db.currentUser.id, currentDMUser.id);
            dms.forEach(dm => {
                const isOwn = dm.fromUserId === db.currentUser.id;
                const user = isOwn ? db.currentUser : currentDMUser;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${getInitials(user.displayName)}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${user.displayName}</span>
                            <span class="message-time">${formatTime(dm.timestamp)}</span>
                            <span class="message-rank">${user.rank}</span>
                        </div>
                        <div class="message-text">${dm.content}</div>
                    </div>
                `;
                
                dmMessages.appendChild(messageDiv);
            });
            
            dmMessages.scrollTop = dmMessages.scrollHeight;
        }

        function sendDM() {
            const dmInput = document.getElementById('dmInput');
            const content = dmInput.value.trim();
            
            if (content && currentDMUser && db.currentUser) {
                db.addDM(db.currentUser.id, currentDMUser.id, content);
                loadDMMessages();
                dmInput.value = '';
            }
        }

        // DM event listeners
        document.getElementById('sendDmBtn').addEventListener('click', sendDM);
        document.getElementById('dmInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDM();
            }
        });

        document.getElementById('backToChatBtn').addEventListener('click', () => {
            document.getElementById('dmContainer').classList.remove('show');
            document.getElementById('generalChatContainer').style.display = 'flex';
            currentDMUser = null;
        });

        // Settings functionality
        document.getElementById('settingsBtn').addEventListener('click', () => {
            settingsModal.classList.add('show');
            if (db.currentUser) {
                document.getElementById('newUsername').value = db.currentUser.username;
                document.getElementById('newDisplayName').value = db.currentUser.displayName;
                document.getElementById('userStatus').value = db.currentUser.status;
            }
        });

        document.getElementById('closeSettingsBtn').addEventListener('click', () => {
            settingsModal.classList.remove('show');
        });

        document.getElementById('settingsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (!db.currentUser) return;
            
            const newUsername = document.getElementById('newUsername').value.trim();
            const newDisplayName = document.getElementById('newDisplayName').value.trim();
            const newStatus = document.getElementById('userStatus').value;
            
            // Check if new username is taken
            if (newUsername !== db.currentUser.username) {
                const existingUser = Object.values(db.users).find(u => 
                    u.username === newUsername.toLowerCase() && u.id !== db.currentUser.id
                );
                if (existingUser) {
                    alert('Username already taken!');
                    return;
                }
            }
            
            const updates = {
                username: newUsername.toLowerCase(),
                displayName: newDisplayName,
                status: newStatus
            };
            
            db.updateUser(db.currentUser.id, updates);
            db.currentUser = db.users[db.currentUser.id];
            db.saveCurrentUser();
            
            updateUserInfo();
            updateOnlineUsers();
            settingsModal.classList.remove('show');
            
            alert('Settings updated successfully! üíï');
        });

        // Other functionality
        document.getElementById('clearChatBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all messages?')) {
                db.messages = [];
                db.saveMessages();
                loadMessages();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                db.currentUser = null;
                db.saveCurrentUser();
                showLoginScreen();
            }
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('show');
            }
        });

        // Initialize the app
        initApp();

        // Simulate some activity
        setInterval(() => {
            updateOnlineUsers();
        }, 30000); // Update every 30 seconds
    </script>
</body>
</html>
