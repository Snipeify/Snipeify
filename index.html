<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinkcord</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <div id="authPage">
    <div class="login-box">
      <h2>Login to Pinkcord</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <div id="app" style="display:none;">
    <div class="sidebar">
      <h1>ğŸ’– Pinkcord</h1>
      <div class="tab" onclick="switchTab('chat')">ğŸ’¬ Group Chat</div>
      <div class="tab" onclick="switchTab('settings')">âš™ï¸ Settings</div>
      <div class="tab" onclick="logout()">ğŸšª Logout</div>
    </div>

    <div class="main">
      <div class="header">
        <h2 id="tabTitle">Group Chat</h2>
        <div class="user-info">
          <img id="userAvatar" src="" alt="pfp">
          <span id="userName">User</span>
        </div>
      </div>

      <div class="content" id="chatTab">
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
          <input id="chatInput" placeholder="Type your message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div class="content" id="settingsTab" style="display:none;">
        <h3>Update Profile</h3>
        <input type="text" id="newUsername" placeholder="New Username">
        <input type="text" id="newAvatar" placeholder="Profile Pic URL">
        <button onclick="updateProfile()">Update</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
