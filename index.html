<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me Chat</title>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script defer src="script.js"></script>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="authPage" class="centered">
    <div class="auth-box">
      <h2>Login or Register</h2>
      <input id="email" type="email" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <div class="btn-row">
        <button id="loginBtn" class="btn pink">Login</button>
        <button id="registerBtn" class="btn white">Register</button>
      </div>
    </div>
  </div>

  <!-- APP PAGE -->
  <div id="app" class="hidden">
    <aside id="sidebar">
      <div class="profile">
        <img id="userAvatar" src="images/Me.png" alt="Avatar" />
        <div id="userName">User</div>
      </div>
      <nav id="chatTabs" class="tabs"></nav>
      <div class="online-users-container">
        <h3>Online Users</h3>
        <div id="onlineUsers" class="online-users"></div>
      </div>
      <button id="settingsTabBtn" class="btn white">Settings</button>
      <button id="logoutBtn" class="btn pink">Logout</button>
    </aside>

    <main id="mainContent">
      <header>
        <h2 id="chatTitle">Group Chat</h2>
      </header>

      <section id="chatArea">
        <div id="messages" class="messages"></div>
        <div class="chat-input-row">
          <input id="chatInput" type="text" placeholder="Type a message..." autocomplete="off" />
          <button id="sendBtn" class="btn pink">Send</button>
        </div>
      </section>

      <section id="settingsArea" class="hidden">
        <h2>Settings</h2>
        <label>Change Username</label>
        <input id="newUsername" type="text" />
        <label>Change Profile Picture URL</label>
        <input id="newAvatar" type="text" />
        <button id="updateProfileBtn" class="btn pink">Update Profile</button>
        <div id="updateStatus"></div>
      </section>
    </main>
  </div>

</body>
</html>
