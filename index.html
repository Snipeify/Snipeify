<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinkcord - Discord-style Chat</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Emoji Picker CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.js"></script>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="authPage" class="centered-screen">
    <div class="login-box">
      <h2>Login to Pinkcord</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" style="display:none;">
    <div class="sidebar">
      <h1>💖 Pinkcord</h1>

      <div class="sidebar-section">
        <h3>Chats</h3>
        <div id="chatTabs" class="chat-tabs"></div>
        <button class="new-chat-btn" id="newDMBtn">+ New DM</button>
      </div>

      <div class="sidebar-section">
        <h3>Online Users</h3>
        <div id="onlineUsers" class="online-users"></div>
      </div>

      <div class="sidebar-section">
        <h3>Settings</h3>
        <div class="tab" id="settingsTabBtn">⚙️ Settings</div>
        <div class="tab logout-btn" id="logoutBtn">🚪 Logout</div>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <div id="chatTitle">Group Chat</div>
        <div class="user-info">
          <img id="userAvatar" src="" alt="pfp" />
          <span id="userName">User</span>
        </div>
      </div>

      <!-- CHAT AREA -->
      <div id="chatArea" class="content">
        <div id="messages" class="chat-box"></div>
        <div class="typing-indicator" id="typingIndicator" style="display:none;">Someone is typing...</div>
        <div class="chat-input">
          <button id="emojiBtn" title="Insert emoji">😊</button>
          <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" />
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <!-- SETTINGS AREA -->
      <div id="settingsArea" class="content" style="display:none; flex-direction: column;">
        <h2>Profile Settings</h2>
        <label>Change Username</label>
        <input type="text" id="newUsername" placeholder="New Username" />
        <label>Change Profile Picture URL</label>
        <input type="text" id="newAvatar" placeholder="Image URL" />
        <button id="updateProfileBtn">Update Profile</button>
        <div id="updateStatus" style="margin-top:10px; color:#ff69b4;"></div>
      </div>

      <!-- NEW DM MODAL -->
      <div id="newDMModal" class="modal" style="display:none;">
        <div class="modal-content">
          <h3>Start New Direct Message</h3>
          <input type="text" id="newDMUsername" placeholder="Enter username to message" />
          <div id="dmSearchResults" class="dm-search-results"></div>
          <button id="closeDMModalBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
