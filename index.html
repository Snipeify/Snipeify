<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkCord - Chat with Friends</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --light-pink: #ffb6c1;
            --dark-pink: #c1477c;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --gray: #6c757d;
            --dark-gray: #343a40;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        [data-theme="dark"] {
            --white: #2c2f33;
            --light-gray: #36393f;
            --gray: #dcddde;
            --dark-gray: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--light-pink) 100%);
            color: var(--dark-gray);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background: var(--white);
            margin: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--light-gray);
            border-right: 2px solid var(--light-pink);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--primary-pink);
            color: var(--white);
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .user-profile {
            padding: 15px;
            border-bottom: 1px solid var(--light-pink);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-pink);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
        }

        .user-info h4 {
            color: var(--dark-gray);
            margin-bottom: 2px;
        }

        .user-info .rank {
            font-size: 0.8em;
            color: var(--gray);
            padding: 2px 8px;
            background: var(--light-pink);
            border-radius: 10px;
        }

        .online-users {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .online-users h3 {
            color: var(--primary-pink);
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: var(--white);
        }

        .user-item .avatar {
            width: 30px;
            height: 30px;
            font-size: 0.8em;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            position: relative;
            top: -5px;
            left: -5px;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--white);
            border-bottom: 2px solid var(--light-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-pink);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-pink);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--dark-pink);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--gray);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: var(--white);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--light-gray);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message-content {
            background: var(--white);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .username {
            font-weight: bold;
            color: var(--primary-pink);
        }

        .timestamp {
            font-size: 0.8em;
            color: var(--gray);
        }

        .system-message {
            text-align: center;
            color: var(--gray);
            font-style: italic;
            margin: 10px 0;
        }

        .event-message {
            background: linear-gradient(135deg, var(--warning), #ffd700);
            color: var(--dark-gray);
            text-align: center;
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 15px 0;
            font-weight: bold;
        }

        /* Chat Input */
        .chat-input {
            padding: 20px;
            background: var(--white);
            border-top: 2px solid var(--light-pink);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light-pink);
            border-radius: 25px;
            outline: none;
            font-size: 1em;
        }

        .message-input:focus {
            border-color: var(--primary-pink);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-pink);
            color: var(--white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--dark-pink);
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-width: 400px;
            max-width: 90vw;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-pink);
        }

        .modal-title {
            color: var(--primary-pink);
            font-size: 1.3em;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--light-pink);
            border-radius: 8px;
            outline: none;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-pink);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        /* Rank Styles */
        .rank-owner { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; }
        .rank-admin { background: linear-gradient(45deg, #ff6b6b, #ee5a52); color: #fff; }
        .rank-mod { background: linear-gradient(45deg, #4ecdc4, #44a08d); color: #fff; }
        .rank-vip { background: linear-gradient(45deg, #a8e6cf, #7fcdcd); color: #000; }
        .rank-member { background: var(--light-pink); color: var(--dark-gray); }
        .rank-loser { background: linear-gradient(45deg, #666, #333); color: #fff; }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .modal-content {
                min-width: 300px;
                margin: 20px;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            animation: fadeIn 0.3s ease-in;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-pink);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button class="btn btn-secondary" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                üå∏ PinkCord
            </div>
            
            <div class="user-profile">
                <div class="avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <h4 id="userDisplayName">Guest</h4>
                    <span class="rank" id="userRank">Member</span>
                </div>
            </div>

            <div class="online-users">
                <h3>Online Users</h3>
                <div id="onlineUsersList"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title"># General Chat</div>
                <div class="header-buttons">
                    <button class="btn btn-secondary" onclick="openSettings()">‚öôÔ∏è Settings</button>
                    <button class="btn btn-primary" onclick="openEventModal()" id="eventBtn" style="display: none;">üéâ Events</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input">
                <div class="input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." maxlength="500">
                    <button class="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-btn" onclick="closeModal('settingsModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="usernameInput" maxlength="20">
            </div>
            <div class="form-group">
                <label>Display Name:</label>
                <input type="text" id="displayNameInput" maxlength="30">
            </div>
            <div class="form-group">
                <label>Avatar Color:</label>
                <select id="avatarColorSelect">
                    <option value="#ff69b4">Pink</option>
                    <option value="#ff6b6b">Red</option>
                    <option value="#4ecdc4">Teal</option>
                    <option value="#45b7d1">Blue</option>
                    <option value="#96ceb4">Green</option>
                    <option value="#feca57">Yellow</option>
                    <option value="#a55eea">Purple</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status Message:</label>
                <input type="text" id="statusInput" maxlength="50" placeholder="What's on your mind?">
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Event</h2>
                <button class="close-btn" onclick="closeModal('eventModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Event Title:</label>
                <input type="text" id="eventTitleInput" maxlength="50">
            </div>
            <div class="form-group">
                <label>Event Description:</label>
                <input type="text" id="eventDescInput" maxlength="200">
            </div>
            <div class="form-group">
                <label>Event Type:</label>
                <select id="eventTypeSelect">
                    <option value="announcement">üì¢ Announcement</option>
                    <option value="game">üéÆ Game Night</option>
                    <option value="movie">üé¨ Movie Night</option>
                    <option value="contest">üèÜ Contest</option>
                    <option value="celebration">üéâ Celebration</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="createEvent()">Create Event</button>
        </div>
    </div>

    <!-- Owner Commands Modal -->
    <div class="modal" id="ownerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üëë Owner Commands</h2>
                <button class="close-btn" onclick="closeModal('ownerModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>Select User:</label>
                <select id="targetUserSelect"></select>
            </div>
            <div class="form-group">
                <label>Action:</label>
                <select id="ownerActionSelect">
                    <option value="rank">Change Rank</option>
                    <option value="loser">Make Loser of the Week</option>
                    <option value="kick">Kick User</option>
                    <option value="mute">Mute User</option>
                </select>
            </div>
            <div class="form-group" id="rankSelectGroup">
                <label>New Rank:</label>
                <select id="newRankSelect">
                    <option value="member">Member</option>
                    <option value="vip">VIP</option>
                    <option value="mod">Moderator</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="executeOwnerCommand()">Execute</button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('pinkcord_users') || '{}');
        let messages = JSON.parse(localStorage.getItem('pinkcord_messages') || '[]');
        let events = JSON.parse(localStorage.getItem('pinkcord_events') || '[]');
        let isOwner = false;
        let currentTheme = localStorage.getItem('pinkcord_theme') || 'light';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeUser();
            loadTheme();
            loadMessages();
            updateOnlineUsers();
            
            // Check if owner
            checkOwnerStatus();
            
            // Set up message input
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Auto-refresh every 2 seconds
            setInterval(() => {
                loadMessages();
                updateOnlineUsers();
            }, 2000);
        });

        // User initialization
        function initializeUser() {
            let userId = localStorage.getItem('pinkcord_userId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('pinkcord_userId', userId);
            }

            if (!users[userId]) {
                users[userId] = {
                    id: userId,
                    username: 'User' + Math.floor(Math.random() * 1000),
                    displayName: 'New User',
                    rank: 'member',
                    avatarColor: '#ff69b4',
                    status: 'Hello everyone!',
                    lastSeen: Date.now(),
                    joinDate: Date.now()
                };
                saveUsers();
            }

            currentUser = users[userId];
            currentUser.lastSeen = Date.now();
            saveUsers();
            updateUserProfile();
        }

        // Check owner status
        async function checkOwnerStatus() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                
                // Replace with your actual IP address
                const ownerIPs = ['YOUR_IP_HERE', '127.0.0.1', 'localhost'];
                
                if (ownerIPs.includes(userIP)) {
                    isOwner = true;
                    currentUser.rank = 'owner';
                    document.getElementById('eventBtn').style.display = 'block';
                    
                    // Add owner commands button
                    const headerButtons = document.querySelector('.header-buttons');
                    const ownerBtn = document.createElement('button');
                    ownerBtn.className = 'btn btn-primary';
                    ownerBtn.innerHTML = 'üëë Owner';
                    ownerBtn.onclick = () => openOwnerModal();
                    headerButtons.appendChild(ownerBtn);
                    
                    saveUsers();
                    updateUserProfile();
                }
            } catch (error) {
                console.log('Could not detect IP for owner verification');
            }
        }

        // Theme functions
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            loadTheme();
            localStorage.setItem('pinkcord_theme', currentTheme);
        }

        function loadTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            const themeBtn = document.querySelector('.theme-toggle button');
            themeBtn.innerHTML = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // User profile functions
        function updateUserProfile() {
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            document.getElementById('userAvatar').style.backgroundColor = currentUser.avatarColor;
            document.getElementById('userDisplayName').textContent = currentUser.displayName;
            document.getElementById('userRank').textContent = currentUser.rank.charAt(0).toUpperCase() + currentUser.rank.slice(1);
            document.getElementById('userRank').className = `rank rank-${currentUser.rank}`;
        }

        // Settings functions
        function openSettings() {
            document.getElementById('usernameInput').value = currentUser.username;
            document.getElementById('displayNameInput').value = currentUser.displayName;
            document.getElementById('avatarColorSelect').value = currentUser.avatarColor;
            document.getElementById('statusInput').value = currentUser.status;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function saveSettings() {
            const username = document.getElementById('usernameInput').value.trim();
            const displayName = document.getElementById('displayNameInput').value.trim();
            const avatarColor = document.getElementById('avatarColorSelect').value;
            const status = document.getElementById('statusInput').value.trim();

            if (username && displayName) {
                currentUser.username = username;
                currentUser.displayName = displayName;
                currentUser.avatarColor = avatarColor;
                currentUser.status = status;
                
                saveUsers();
                updateUserProfile();
                closeModal('settingsModal');
                
                addSystemMessage(`${displayName} updated their profile`);
            }
        }

        // Chat functions
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // Check for commands
                if (message.startsWith('/') && isOwner) {
                    handleOwnerCommand(message);
                } else {
                    const newMessage = {
                        id: Date.now(),
                        userId: currentUser.id,
                        username: currentUser.username,
                        displayName: currentUser.displayName,
                        message: message,
                        timestamp: Date.now(),
                        avatarColor: currentUser.avatarColor,
                        rank: currentUser.rank
                    };
                    
                    messages.push(newMessage);
                    saveMessages();
                    loadMessages();
                }
                
                input.value = '';
            }
        }

        function handleOwnerCommand(command) {
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            
            switch(cmd) {
                case '/announce':
                    const announcement = parts.slice(1).join(' ');
                    addEventMessage('üì¢ ANNOUNCEMENT', announcement);
                    break;
                case '/clear':
                    messages = [];
                    saveMessages();
                    loadMessages();
                    addSystemMessage('Chat cleared by owner');
                    break;
                default:
                    addSystemMessage('Unknown command. Available: /announce, /clear');
            }
        }

        function loadMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            messages.slice(-50).forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = msg.username.charAt(0).toUpperCase();
                avatar.style.backgroundColor = msg.avatarColor;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                const header = document.createElement('div');
                header.className = 'message-header';
                
                const username = document.createElement('span');
                username.className = 'username';
                username.textContent = msg.displayName;
                
                const rank = document.createElement('span');
                rank.className = `rank rank-${msg.rank}`;
                rank.textContent = msg.rank.charAt(0).toUpperCase() + msg.rank.slice(1);
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date(msg.timestamp).toLocaleTimeString();
                
                const messageText = document.createElement('div');
                messageText.textContent = msg.message;
                
                header.appendChild(username);
                header.appendChild(rank);
                header.appendChild(timestamp);
                content.appendChild(header);
                content.appendChild(messageText);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const systemMsg = document.createElement('div');
            systemMsg.className = 'system-message';
            systemMsg.textContent = text;
            document.getElementById('chatMessages').appendChild(systemMsg);
        }

        function addEventMessage(title, description) {
            const eventMsg = document.createElement('div');
            eventMsg.className = 'event-message';
            eventMsg.innerHTML = `<strong>${title}</strong><br>${description}`;
            document.getElementById('chatMessages').appendChild(eventMsg);
        }

        // Online users
        function updateOnlineUsers() {
            const container = document.getElementById('onlineUsersList');
            container.innerHTML = '';
            
            const now = Date.now();
            const onlineThreshold = 5 * 60 * 1000; // 5 minutes
            
            Object.values(users).forEach(user => {
                if (now - user.lastSeen < onlineThreshold) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.onclick = () => startDM(user);
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'avatar';
                    avatar.textContent = user.username.charAt(0).toUpperCase();
                    avatar.style.backgroundColor = user.avatarColor;
                    
                    const status = document.createElement('div');
                    status.className = 'status-indicator';
                    
                    const info = document.createElement('div');
                    info.innerHTML = `<strong>${user.displayName}</strong><br><small class="rank rank-${user.rank}">${user.rank}</small>`;
                    
                    avatar.appendChild(status);
                    userDiv.appendChild(avatar);
                    userDiv.appendChild(info);
                    container.appendChild(userDiv);
                }
            });
        }

        // Event functions
        function openEventModal() {
            if (isOwner) {
                document.getElementById('eventModal').style.display = 'block';
            }
        }

        function createEvent() {
            const title = document.getElementById('eventTitleInput').value.trim();
            const description = document.getElementById('eventDescInput').value.trim();
            const type = document.getElementById('eventTypeSelect').value;
            
            if (title && description) {
                const event = {
                    id: Date.now(),
                    title,
                    description,
                    type,
                    creator: currentUser.displayName,
                    timestamp: Date.now()
                };
                
                events.push(event);
                localStorage.setItem('pinkcord_events', JSON.stringify(events));
                
                const typeEmojis = {
                    announcement: 'üì¢',
                    game: 'üéÆ',
                    movie: 'üé¨',
                    contest: 'üèÜ',
                    celebration: 'üéâ'
                };
                
                addEventMessage(`${typeEmojis[type]} ${title}`, description);
                closeModal('eventModal');
                
                // Clear form
                document.getElementById('eventTitleInput').value = '';
                document.getElementById('eventDescInput').value = '';
            }
        }

        // Owner commands
        function openOwnerModal() {
            if (isOwner) {
                updateTargetUserSelect();
                document.getElementById('ownerModal').style.display = 'block';
            }
        }

        function updateTargetUserSelect() {
            const select = document.getElementById('targetUserSelect');
            select.innerHTML = '';
            
            Object.values(users).forEach(user => {
                if (user.id !== currentUser.id) {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.displayName;
                    select.appendChild(option);
                }
            });
        }

        function executeOwnerCommand() {
            const targetUserId = document.getElementById('targetUserSelect').value;
            const action = document.getElementById('ownerActionSelect').value;
            const targetUser = users[targetUserId];
            
            if (!targetUser) return;
            
            switch(action) {
                case 'rank':
                    const newRank = document.getElementById('newRankSelect').value;
                    targetUser.rank = newRank;
                    addSystemMessage(`${targetUser.displayName} has been promoted to ${newRank}`);
                    break;
                case 'loser':
                    targetUser.rank = 'loser';
                    addEventMessage('üèÜ LOSER OF THE WEEK', `${targetUser.displayName} has been crowned the Loser of the Week! üòÖ`);
                    break;
                case 'kick':
                    addSystemMessage(`${targetUser.displayName} has been kicked from the server`);
                    break;
                case 'mute':
                    addSystemMessage(`${targetUser.displayName} has been muted`);
                    break;
            }
            
            saveUsers();
            closeModal('ownerModal');
        }

        // DM functions
        function startDM(user) {
            alert(`DM feature with ${user.displayName} - Coming soon!`);
        }

        // Modal functions
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Storage functions
        function saveUsers() {
            localStorage.setItem('pinkcord_users', JSON.stringify(users));
        }

        function saveMessages() {
            localStorage.setItem('pinkcord_messages', JSON.stringify(messages));
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Update user activity
        setInterval(() => {
            if (currentUser) {
                currentUser.lastSeen = Date.now();
                saveUsers();
            }
        }, 30000); // Update every 30 seconds
    </script>
</body>
